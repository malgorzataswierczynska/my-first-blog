<html>
  <head>
    <title>Blog</title>
  </head>
  <body>
    <center><img src='https://i0.wp.com/samueleresca.net/wp-content/uploads/2015/12/python-django-logo.jpg?fit=768%2C432&ssl=1' alt='obrazek django'/></center>
    <p><h1><center><font size=6, color="red">'Mój super blog'</font></center></h1></p>
    <br />
    <p>"Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit..."</p>
    <thead><center>Uczestnicy</center></thead>
    <table border=1, width=100%>
      <tr height=50>
        <th width=30%>data publikacji</th>
        <th width=30%>tytuł</th>
        <th width=40%>treść</th>
      </tr>
      {% for post in posts %}
        <div>
        <tr height=50>
          <td><p>published: {{ post.published_date }}</p></td>
          <td><h1><a href="">{{ post.title }}</a></h1></td>
          <td><p>{{ post.text|linebreaksbr }}</p></td>
        </tr>
        </div>
      {% endfor %}
      </table>
  </body>
</html>
